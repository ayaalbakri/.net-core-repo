<div class="row">
<div class="col s8 offset-s2">
  <div class="card">
    <div class="sm jumbotron center-align">
      <h3>User Resgistration</h3>
    </div>
    
    <div class="row">
      <form class="col s12" novalidate 
      (ngSubmit)="onFormSubmit(registration)" #signupForm = "ngForm">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" class="validate" type="text" #UserName="ngModel" name="UserName"  [(ngModel)]="registration.UserName"  class="validate"  required>
            <label for="icon_prefix">UserName</label>
            <span *ngIf="!UserName.valid  && (UserName.dirty || UserName.touched)"></span>            
          </div>
          <div class="input-field col s6" >
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_Password" class="validate" type="password" #Psaaword="ngModel" name="Psaaword"  [(ngModel)]="registration.Psaaword"  [pattern]="pwdPattern" required>
            <label for="icon_Password">password//</label>
            <span *ngIf="!Psaaword.valid && (Psaaword.dirty || Psaaword.touched)">password uncorect</span>            
          </div>
          <div class="input-field col s6" >
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_conPassword" class="validate" type="password" #confirmPassword="ngModel" name="confirmPassword"  [(ngModel)]="registration.confirmPassword" required>
            <label for="icon_conPassword">Confirm Password</label>
            <span *ngIf="registration.confirmPassword != registration.Psaaword  && (confirmPassword.dirty || confirmPassword.touched)">Password mismatch</span>            
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_first" class="validate" type="text" class="validate"  #FirstName="ngModel" name="FirstName" [(ngModel)]="registration.FirstName"  required>
            <label for="icon_first">First name</label>
            <span *ngIf="!FirstName.valid  && (FirstName.dirty || FirstName.touched)" >First name cant be null</span>
            
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_last" type="text" class="validate" #LastName="ngModel" name="LastName" [(ngModel)]="registration.LastName" required>
            <span *ngIf="!LastName.valid  && (LastName.dirty || LastName.touched)"></span>
            <label for="icon_last">Last name</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">email</i>
            <input id="icon_email" type="text" class="validate"#email="ngModel" name="email"  [(ngModel)]="registration.Email" [pattern]="emailPattern" required>
            <label for="icon_email">Email</label>
            <span *ngIf="!email.valid  && (email.dirty || email.touched)">Invalid Email</span>
          <button class="btn waves-effect waves-light" type="submit" name="action"  [disabled]="!signupForm.form.valid">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

</div>
